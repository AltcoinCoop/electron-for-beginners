<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electron for Beginners</title>
</head>
<body>
    <h1>Hello World</h1>

    <p>This Electron application uses Node.js <script>document.write(process.versions.node)</script>, Chromium <script>document.write(process.versions.chrome)</script>, and Electron <script>document.write(process.versions.electron)</script></p>
    <!-- Something cool in Electron that you can do is require scripts that have node modules in them! -->
    <script>
        require('./other-script.js');
    </script>
</body>
</html>
